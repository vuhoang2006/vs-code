<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg kﾃｽ</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>沒 ﾄ斉ハg kﾃｽ tﾃi kho蘯｣n</h2>

    <input type="text" id="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu">

    <button onclick="register()">ﾄ斉ハg kﾃｽ</button>

    <p id="msg"></p>
</div>

<script>
function register() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    if (!user || !pass) {
        msg.innerText = "Vui lﾃｲng nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin";
        msg.style.color = "red";
        return;
    }

    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    if (accounts.find(acc => acc.username === user)) {
        msg.innerText = "Tﾃi kho蘯｣n ﾄ妥｣ t盻渡 t蘯｡i";
        msg.style.color = "red";
        return;
    }

    // Lﾆｰu tﾃi kho蘯｣n
    accounts.push({ username: user, password: pass });
    localStorage.setItem("accounts", JSON.stringify(accounts));

    // T盻ｰ ﾄ斉NG NH蘯ｬP LUﾃ年
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("user", user);

    msg.innerText = "笨 ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! ﾄ紳ng chuy盻ハ vﾃo c盻ｭa hﾃng...";
    msg.className = "success";

    // Chuy盻ハ sang trang bﾃ｡n hﾃng sau 1.5s
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1500);
}
</script>

</body>
</html>
