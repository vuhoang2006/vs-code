<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg kﾃｽ</title>
</head>
<body>

<h2>沒 T蘯｡o tﾃi kho蘯｣n</h2>

<input type="text" id="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp"><br><br>
<input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu"><br><br>

<button onclick="register()">ﾄ斉ハg kﾃｽ</button>
<p id="msg"></p>

<script>
function register() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
        document.getElementById("msg").innerText = "Nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin";
        return;
    }

    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    if (accounts.find(acc => acc.username === user)) {
        document.getElementById("msg").innerText = "Tﾃi kho蘯｣n ﾄ妥｣ t盻渡 t蘯｡i";
        return;
    }

    accounts.push({ username: user, password: pass });
    localStorage.setItem("accounts", JSON.stringify(accounts));

    document.getElementById("msg").innerText = "ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!";
}
</script>

</body>
</html>
