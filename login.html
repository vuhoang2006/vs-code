<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ﾄ斉ハg nh蘯ｭp</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>

    <input type="text" id="username" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
    <input type="password" id="password" placeholder="M蘯ｭt kh蘯ｩu">

    <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>

    <p id="error" style="color:red;"></p>

    <a href="register.html">汨 Chﾆｰa cﾃｳ tﾃi kho蘯｣n? ﾄ斉ハg kﾃｽ</a>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

    const found = accounts.find(
        acc => acc.username === user && acc.password === pass
    );

    if (found) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("user", user);
        window.location.href = "index.html";
    } else {
        document.getElementById("error").innerText =
            "Sai tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc m蘯ｭt kh蘯ｩu";
    }
}
</script>

</body>
</html>
